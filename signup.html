<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing Up</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Media CSS -->
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <div class="container my-5 text-center">
    <div class="groub-box m-auto w-75 p-5">
      <h1>Smart Login System</h1>
      <input type="text" id="nameSignUp" oninput="validateName(this.value)" class="form-control my-3 text-black"
        placeholder="Enter Your Name">
      <input type="text" id="emailSignUp" oninput="validateInputemail(this.value)" class="form-control my-3 text-black"
        placeholder="Enter Your Email">
      <input type="password" id="passSignUp" oninput="validatePass(this.value)" class="form-control my-3 text-black"
        placeholder="Enter Your Password">
      <p id="allReq" class="d-none">
        <span class="text-danger">All inputs required</span>
      </p>
      <p id="invalid" class="d-none">
        <span class="text-danger">Invalid User Name or Password or Email</span>
      </p>
      <p id="exist" class="d-none">
        <span class="text-danger">email already exists</span>
      </p>
      <p id="correctSignup" class="d-none">
        <span class="text-success fw-bold">Success</span>
      </p>
      <button class="btn btn-outline-info w-100 my-3" id="addBtn">
        Sign Up
      </button>
      <p class="text-black fs-5">Donâ€™t have an account?<a class="text-black sing-up" href="./index.html">Sign In</a></p>
    </div>
  </div>

  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/signup.js"></script>
</body>

</html>
